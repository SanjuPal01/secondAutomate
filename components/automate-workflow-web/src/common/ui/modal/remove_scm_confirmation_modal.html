<div class="remove-scm-confirmation-modal">
  <p>Are you sure you want to remove the {{ selectedProvider.name }} SCM link?</p>
  <cd-modal-buttons>
    <button class="button secondary" ng-click="closeModal()">Cancel</button>
    <button class="button destroy" ng-click="doDelete(scmSetup)">Confirm</button>
  </cd-modal-buttons>
</div>
