  <p>Are you sure you want to save these changes to your SAML setup?</p>

    <button class="button secondary" ng-click="closeModal()">Cancel</button>
    <button class="button destroy" ng-click="doSave()">Confirm</button>
  </cd-modal-buttons>
</div>
