<div class="project-repo">
  <div class="field">
    <label class="little-title">Clone Command</label>
    <input type="text" readonly ng-model="project.cloneCmd()" ng-model-options="{ getterSetter:true }">
  </div>
  <div class="field">
    <label class="little-title">Clone URL</label>
    <input type="text" readonly ng-model="project.gitUrl">
  </div>
</div>
