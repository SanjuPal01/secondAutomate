<div class="stage-step rehearsal" ng-class="change.stages[4].status">
  <div class="stage-step-header">
    <span class="stage-title">
      <span class="status-icon" ng-class="change.stages[4].status"></span> Rehearsal
    </span>
    <button
      type="button"
      class="stage-rerun button"
      ng-click="change.rerun(rerunLink(change.stages[4]))"
      ng-if="rerunLink(change.stages[4]) && showRerunLink">
      <span class="icon icon-reload"></span> Re-Run
    </button>
  </div>
  <div
    ng-repeat="phase in change.stages[4].phases track by phase.name"
    cd-grouped-phase-list="phase">
  </div>
</div>
